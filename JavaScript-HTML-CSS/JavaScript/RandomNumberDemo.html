<!doctype html>
<html>
<head>
		<meta charset="utf-8">
		<title>Random Number Generator</title>
    <script>
      function get_random(){
        document.getElementById("display_random").innerHTML = Math.floor((Math.random() * 10) + 1);
      }
    </script>
		<style>
		body{
			text-align: center;
		}

		h1{
			color:navy;
		}

		</style>

</head>
<body>
<h2> Click the button to generate a RANDOM NUMBER!!! </h2>
  <input type ="button" name="button" id="button" value="Get New Number" onclick="get_random()" style="font-size:20px; background-color:lightgreen;"/>

	<h1 id="display_random"> </h1>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title> Dog Shelter Index page</title>
</head>

<body>

<div class="container">

	<h2>Add a description for a new dog in the shelter</h2>

	<form action = "addDogEntryServlet" method="post">
		
		<div class="form-group">
			<label for="name">Name:</label>
			<input type = "text" name = "name"><br />
		</div>
		
		<div class="form-group">
			<label for="breed">Breed:</label>
			<input type ="text" name = "breed"><br/>
		</div>
	
		
		<div class="form-group">
			<label for="age">Age:</label>
			<input type ="text" name = "age"><br/>
		</div>
	
		<input type = "submit" value="Add Dog Entry" class="btn btn-primary">
	</form><br/>
	
	<button type="button" class="btn btn-primary btn-lg" onclick="location.href='viewAllDogEntriesServlet';">View the complete list of dogs in the shelter</button>
	<a href = "viewAllDogEntriesServlet"></a>
	
	<button type="button" class="btn btn-primary btn-lg" onclick="location.href='viewAllListsServlet';">View all Dog Breed Lists</button>
	<a href = "viewAllListsServlet"></a>

</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	 

</body>

</html>
